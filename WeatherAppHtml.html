<head>
  <!-- Import Font Awesome's icons for GitHub, Twitter, etc. -->
  <script src="https://use.fontawesome.com/4f3f3e2481.js"></script>
</head>

<body>
  <!-- Title -->
  <div class="box">
    <h2>Your Local Weather For:</h2>
    <h2 id="zip"></h2>
  </div>

  <div class="container-fluid">
    <div class="city">
      <div class="col-md-4 boxTwo">
        <h1 id="city"></h1>
      </div>
      <div class="col-md-8">
        <div class="blockHead">
          <p>Today's Forecast: <img class="icon-block" id="icon"></img><span id="weatherType"></span></p>
        </div>
        <div class="blockBody">
          <p class="temp" id="temp"></p>
          <div class="additional">
            <p>HIGH: <span id="high"></span></p>
            <p>LOW: <span id="low"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
          </div>
          <div class="additional">
            <p>Windspeed: <span id="windspeed"></span></p>
            <p>Direction: <span id="windDir"></span></p>
            <p>Description: <span id="description"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer text-center">
    <!-- Links to social media and places on the page -->
    <div class="btnList text-center">
      <a class="btn btn-default" href="https://www.linkedin.com/in/forrest-ameling-739b92b4?trk=nav_responsive_tab_profile" target="_blank"><i class="fa fa-linkedin-square fa-lg" id="linkedinIcon" aria-hidden="true"></i> LinkedIn</a>
      <a class="btn btn-default" href="https://github.com/forrestameling" target="_blank"><i class="fa fa-github fa-lg" id="githubIcon" aria-hidden="true"></i> GitHub</a>
      <a class="btn btn-default" href="https://www.freecodecamp.com/u1tron" target="_blank"><i class="fa fa-free-code-camp fa-lg" id="freecodecampIcon" aria-hidden="true"></i> FreeCodeCamp</a>
      <a class="btn btn-default" href="https://codepen.io/u1tron/" target="_blank"><i class="fa fa-codepen fa-lg" id="codepenIcon" aria-hidden="true"></i> CodePen</a>
      <a class="btn btn-default" href="https://twitter.com/Fameling" target="_blank"><i class="fa fa-twitter fa-lg" id="twitterIcon" aria-hidden="true"></i> Twitter</a>
    </div>
    <p style="color:white">Copyright Forrest Ameling 2016. All Rights Reserved.</p>
  </div>
</body>
